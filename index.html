<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Free Code Camp Calculator by Aaron Cremona</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">A Really Simple Calculator</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li>Another Free Code Camp Joint by <a href="http://www.freecodecamp.com/aaroncremona" target="_blank">Aaron Cremona</a></li>
                  <li><a href="#">About</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" id="calc-container">
            <div class="row display">
              <div class="cox-xs-12">
                0
              </div>
            </div>
            <div class="row calc-row">
              <div class="col-xs-3 calc-btn gray" id="clear">
                AC
              </div>
              <div class="col-xs-3 calc-btn gray" id="backspace">
                &larr;
              </div>
              <div class="col-xs-3 calc-btn gray" id="plusMin">
                &plusmn;
              </div>
              <div class="col-xs-3 calc-btn operator" id="/">
                &divide;
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-xs-3 calc-btn" id="7">
                7
              </div>
              <div class="col-xs-3 calc-btn" id="8">
                8
              </div>
              <div class="col-xs-3 calc-btn" id="9">
                9
              </div>
              <div class="col-xs-3 calc-btn operator" id="*">
                &times;
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-xs-3 calc-btn" id="4">
                4
              </div>
              <div class="col-xs-3 calc-btn" id="5">
                5
              </div>
              <div class="col-xs-3 calc-btn" id="6">
                6
              </div>
              <div class="col-xs-3 calc-btn operator" id="-">
                &minus;
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-xs-3 calc-btn" id="1">
                1
              </div>
              <div class="col-xs-3 calc-btn" id="2">
                2
              </div>
              <div class="col-xs-3 calc-btn" id="3">
                3
              </div>
              <div class="col-xs-3 calc-btn operator" id="+">
                &plus;
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-xs-6 calc-btn" id="0">
                0
              </div>
              <div class="col-xs-3 calc-btn" id=".">
                .
              </div>
              <div class="col-xs-3 calc-btn operator" id="=">
                &equals;
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script src="js/app.js"></script>
  </body>
</html>
